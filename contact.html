<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gavin Pereira</title>
    <link rel="shortcut icon" href="//gavinpereira.in/img/fav/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="sass/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
    <script src="js/svg-inject.js"></script>


</head>


<body class="">



    <div class="header_outer outer" style="position: unset;">
        <header class="header header_inner inner">
            <div class="header_logo">
                <img src="img/logo.svg" alt="Gavin Pereira logo" class="header_logo_icon logo">
                <span class="header_logo_text">Gavin Pereira</span>
            </div>

            <nav class="nav header_nav ">
                <a href="index.html" class="nav_link nav_link-active">Home</a>
                <a href="about.html" class="nav_link">About</a>
                <a href="portfolio.html" class="nav_link">Portfolio</a>
                <a href="contact.html" class="nav_link">Contact</a>
            </nav>
            <div class="header_buttons">
                <div class="header_darkmode">
                    <input type="checkbox" class="darkmode_checkbox" id="darkmode_toggle">
                    <label class="darkmode_label" for="darkmode_toggle">
                        <i class="fas fa-moon"></i>
                        <i class="fas fa-sun"></i>
                        <div class="ball"></div>
                    </label>
                </div>
                <div class="header_burger">
                    <span class="burger_bar burger_bar1"></span>
                    <span class="burger_bar burger_bar2"></span>
                    <span class="burger_bar burger_bar3"></span>
                </div>
            </div>
        </header>
    </div>




    <section class="contact_outer outer">
        <div class="contact contact_inner inner">
            <h2 class="contact_title section_title">
                Write to me
            </h2>
            <form action="" class="contact_form">

                <div class="form_row">
                    <div class="form_name">
                        <input type="text" name="Name" id="form-name" class="form_name_input form_field"
                            required="required" placeholder=" ">
                        <span class="form_name_text form_placeholder">Name</span>
                    </div>
                    <div class="form_email">
                        <input type="email" name="Email" id="form-email" class="form_email_input form_field "
                            required="required" placeholder=" ">
                        <span class="form_email_text form_placeholder">eMail Address</span>
                    </div>
                </div>
                <div class="form_row">
                    <div class="form_message">
                        <textarea name="" id="form-message" cols="100" rows="10" class="form_message_input form_field"
                            required="required" placeholder=" "></textarea>
                        <span class="form_message_text form_placeholder">Message</span>
                    </div>
                </div>
                <div class="form_row">
                    <input type="submit" value="Send" class="form_submit btn btn-pri">
                </div>
            </form>
        </div>
    </section>




    <div class="footer_outer outer">
        <footer class="footer footer_inner inner">
            <a class="footer_logo" href="#">
                <img src="img/logo.svg" class="footer_logo_icon logo">
                <span class="footer_logo_text">
                    Gavin Pereira
                </span>
            </a>
            <p class="footer_joke">
                This website was made with <span class="striked">love</span><br>
                a keyboard by Gavin Pereira
            </p>
            <div class="footer_socials">
                <a class="footer_social" href="#">
                    <div><i class="fab fa-facebook-f"></i></div>
                </a>
                <a class="footer_social" href="#">
                    <div><i class="fab fa-whatsapp"></i></div>
                </a>
                <a class="footer_social" href="#">
                    <div><i class="fab fa-instagram"></i></div>
                </a>
                <a class="footer_social" href="#">
                    <div><i class="fas fa-at"></i></div>
                </a>
                <!-- <a class="footer_social" href="#">
                    <div><i class="fab fa-codepen"></i></div>
                </a> -->
                <a class="footer_social" href="#">
                    <div><i class="fab fa-github"></i></div>
                </a>
            </div>

            </img>
        </footer>
    </div>


    <script src="js/script.js"></script>


</body>

</html>
